<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class ="col-md-8 offset-md-2">
                <div class="my-card mt-3">
                    <h1 class="text-center">Sign Up !!</h1>
                    <form action="" th:action="@{/do_register}" method="post">
                        <div class="form-group mt-3">
                            <label for="name_field" >Your Name</label>
                            <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" required />
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="email_field" >Your Email</label>
                            <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" required />

                        </div>
                        <div class="form-group mt-3">
                            <label for="password_field" >Enter Password</label>
                            <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" required />

                        </div>
                        <div class="form-group mt-3">
                            <textarea placeholder="Enter about yourself" rows="10" class="form-control"></textarea>

                        </div>
                        <div class="container text-center mt-3">
                            <button type="submit" class="btn btn-block btn-primary text-white">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-block btn-primary text-white">
                                Reset
                            </button>

                        </div>


                    </form>
                </div>

            </div>
        </div>

    </div>
</section>
</body>
</html>
