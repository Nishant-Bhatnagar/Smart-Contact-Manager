<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>About Page</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card mt-3">
                    <div th:if="${session.message}" th:classappend="${session.message.type}"
                         class="alert ${session.message.type}" role="alert">
                        <p th:text="${session.message.content}">

                        </p>
                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                    </div>
                    <h1 class="text-center">Sign Up !!</h1>
                    <form  action="" th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group mt-3">
                            <label for="name_field">Your Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   required
                                   th:value="${user.name}"

                            />
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                            </div>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="form-group mt-3">
                            <label for="email_field">Your Email</label>
                            <input type="email"
                                   name="email"
                                   class="form-control" id="email_field" aria-describedby="emailHelp"
                                   required
                                   th:value="${user.email}"
                            />

                        </div>
                        <div class="form-group mt-3">
                            <label for="password_field">Enter Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control" id="password_field" aria-describedby="emailHelp" required/>

                        </div>
                        <div class="form-group mt-3">
                            <textarea
                                    th:value="${user.about}"
                                    name="about"
                                    placeholder="Enter about yourself" rows="10" class="form-control"></textarea>

                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" name="agreement" class="form-check-input"
                                   id="agreement"/>
                            <label for="agreement">Accept terms and conditions</label>
                        </div>
                        <div class="container text-center mt-3">
                            <button
                                    type="submit"
                                    class="btn btn-block btn-primary text-white"
                            >
                                Submit
                            </button>
                            <button type="reset" class="btn btn-block btn-primary text-white">
                                Reset
                            </button>

                        </div>


                    </form>
                </div>

            </div>
        </div>

    </div>
</section>
</body>
</html>
